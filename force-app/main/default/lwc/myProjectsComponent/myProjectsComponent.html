<template>
    <div class="slds-grid">
        <lightning-layout vertical-align="stretch" multiple-rows="true"  style="height:100%;">
                <lightning-layout-item for:each={recordsForCarousel} for:item="card" key={card.Id} class="slds-p-around_medium"
                    size="12" small-device-size="6" medium-device-size="4" large-device-size="4" >
                    <div class="table-look-alike slds-p-around_medium">
                        <div class="slds-p-around_medium">
                            <div class="title-box">
                                {card.Name}
                            </div>
                            <div class="recImage">
                                <img class="imageStyle" src={card.recLogo__c}></img>
                            </div>
                            
                            <div class="text-box">
                                {card.recDecription__c}
                            </div> 
                        </div>                                                           
                    </div>
                </lightning-layout-item>  
        </lightning-layout>
</div>     
</template>
